<html>
    <head>
        <title>Question 2</title>
    </head>

    <body>

        <div id="app">

        </div>

        <script>
            var isWinning = false;
            var app = document.querySelector('#app');
            var body = document.querySelector('body')
            var startingTime = Math.ceil(Math.random() * 3) * 1000;

            function winKey() {
                if(winKey.key === 32) {
                    isWinning = true;
                }
            }

            function startGame() {
                app.innerHTML = "CLIIIIIICK!!!!!";
                body.addEventListener('click', () => isWinning = true);
                body.addEventListener('keydown', winKey());
                setTimeout(endGame, 500);
            }

            function endGame() {
                if(isWinning) {app.innerHTML = "You Win!!!";}
                else {app.innerHTML = "You Lose";}
            }

            setTimeout(startGame, startingTime);
        </script>
    </body>
</html>

<!-- When the user comes to the page, there is a random amount of time, between 1 and 3 seconds,  before the round starts. Once the round has started, a message is displayed telling him so. He has 0.5 seconds to click on the screen OR press the spacebar. If he presses within the allotted time, there is a message telling him he has succeeded. Otherwise, there is a message telling him he has failed. -->
